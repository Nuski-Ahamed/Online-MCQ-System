<div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold text-center mb-4">Your Results</h2>
  <p class="text-center text-lg mb-6">
    Score: <span class="font-semibold">{{ results.score }}</span> / {{ results.total }}
  </p>

  <div *ngFor="let ans of results.answers" class="mb-4 border-b pb-4">
    <h3 class="text-md font-medium">{{ ans.question }}</h3>
    <p>
      Your Answer:
      <span
        [ngClass]="{
          'text-green-600': ans.selected === ans.correct,
          'text-red-600': ans.selected !== ans.correct
        }"
        class="font-semibold"
      >
        {{ ans.selected }}
      </span>
    </p>
    <p *ngIf="ans.selected !== ans.correct" class="text-sm text-gray-600">
      Correct Answer: <span class="font-medium text-green-600">{{ ans.correct }}</span>
    </p>
  </div>
</div>
